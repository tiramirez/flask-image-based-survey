{% extends 'base.html' %}

{% block content %}

<form method="post">
    <div class="item-register" id="psico1">
            <label class="main-label" for="psico1" style="margin-top: 0em;">
              {% if request.cookies.get('languaje') == 'en' %} Question 1 {% else %} Pregunta 1 {% endif %}
            </label>
              <input class="round" type="radio" name="psico1" value="1" required>
              <label class="round-label" for="male">1</label>
              <input class="round" type="radio" name="psico1" value="2" required>
              <label class="round-label" for="male">2</label>
              <input class="round" type="radio" name="psico1" value="3" required>
              <label class="round-label" for="male">3</label>
              <input class="round" type="radio" name="psico1" value="4" required>
              <label class="round-label" for="male">4</label>
              <input class="round" type="radio" name="psico1" value="5" required>
              <label class="round-label" for="male">5</label>
    </div>

    <div class="item-register" id="study-level" name="study-level">
            <label class="main-label" for="study">
                {% if request.cookies.get('languaje') == 'en' %} 
                Highest educational level completed
                {% else %} 
                Mayor Nivel Educacional</br>que ha completado 
                {% endif %}
            </label>

            <select name="psico2" id="psico2">
                    <option value="0" selected="true">Select a educational level</option>
                    <option value="en1">1</option>
                    <option value="en2">2</option>
                    <option value="en3">3</option>
                    <option value="en4">4</option>
                    <option value="en5">5</option>
            </select>

    </div>
    <label class="error" for="study-level" id="sel_study_error" style="color:#FC2727"><b> Seleccione un nivel educacional, por favor.</b></label>
   
    <div id="botones-register">
          {% if request.cookies.get('languaje') == 'en' %} 
      <input type="submit" class="btn" name="submit-register" value="Send">
          {% else %} 
      <input type="submit" class="btn" name="submit-register" value="Enviar">
          {% endif %}
    </div>
</form>

{% endblock %}
